<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side by Side Divs at Top</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .heading {
            margin-top: 20px; /* Space at the top */
            margin-bottom: 20px; /* Space between heading and boxes */
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 60%;
            max-width: 800px; /* Optional max width */
            margin: 0 auto; /* Center the container */
        }
        .box {
            flex: 1;
            padding: 20px;
            margin: 10px;
            text-align: center; /* Center text within the box */
        }
        .box img {
            display: block;
            margin: 0 auto;
        }
        .box div {
            margin-top: 10px;
            font-size: 16px; /* Reduced font size for Ex-Showroom Price* */
            font-weight: bold;
        }
        .box .ex-showroom-price {
            margin-bottom: 5px; /* Space between Ex-Showroom Price* and button */
        }
        .box .price {
            font-size: 24px; /* Increased font size for the price */
        }
        .box a {
            color: black;
            text-decoration: none;
            margin-top: 5px;
            display: block; /* Make the button full width */
            background-color: yellow; /* Yellow background color */
            padding: 5px 10px; /* Reduced padding for the button */
            border-radius: 5px; /* Rounded corners */
        }
        .box a:hover {
            background-color: #ffcc00; /* Darken the button on hover */
        }
        .build-link::after {
        
            font-size: 18px; /* Adjust symbol size */
            vertical-align: middle; /* Align symbol vertically */
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
            width: 100%; /* Increase the width of the navbar */
            box-sizing: border-box; /* Ensure padding is included in the width */
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .left,
        .right {
            flex: 1;
        }
        .left {
            text-align: left;
        }
        .right {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="left">
            <a href="#change-vehicles">Change Vehicles</a>
        </div>
        <div class="right">
            <a href="#change-pin">Change Pin</a>
        </div>
    </div>
    <div class="heading">SELECT YOUR WRANGLER - JL</div>
    <div class="container">
        <div class="box">
            <img src="unlimited.jpg" width="90%">
            <div class="ex-showroom-price">Ex-Showroom Price*</div>
            <div class="price">$65,000</div>
            <div class="build-link">
                <a href="#build">Build</a>
            </div>
        </div>
        <div class="box">
            <img src="rubicon.jpg" width="90%">
            <div class="ex-showroom-price">Ex-Showroom Price*</div>
            <div class="price">$65,000</div>
            <div class="build-link">
                <a href="#build">Build</a>
            </div>
        </div>
    </div>
</body>
</html>
